
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navigator UK Market Intelligence (MVP)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --navigator-green: #006B54;
      --navigator-white: #ffffff;
      --navigator-black: #2c2c2c;
      --navigator-grey: #6b7280;
    }
    
    /* Navigator branding colors */
    body {
      background-color: var(--navigator-white);
      color: var(--navigator-black);
    }
    
    nav {
      background-color: var(--navigator-green) !important;
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-radius: 0.5rem;
    }
    
    nav ul li strong, nav ul li a {
      color: var(--navigator-white) !important;
      text-decoration: none;
    }
    
    nav ul li a:hover {
      color: #f0f0f0 !important;
    }
    
    .navigator-logo {
      height: 40px;
      width: auto;
      margin-right: 1rem;
      vertical-align: middle;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: var(--navigator-green);
    }
    
    table th {
      background-color: var(--navigator-green);
      color: var(--navigator-white);
    }
    
    table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    .price-up { color: #b91c1c; }
    .price-down { color: var(--navigator-green); }
    .muted { color: var(--navigator-grey); }
    
    a {
      color: var(--navigator-green);
    }
    
    a:hover {
      color: #004a3d;
    }
    
    .footer {
      margin-top: 3rem;
      padding: 2rem 0 1rem 0;
      border-top: 2px solid var(--navigator-green);
      text-align: center;
      color: var(--navigator-grey);
      font-size: 0.9rem;
    }
    
    .footer a {
      color: var(--navigator-green);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Make container full height */
    html, body {
      height: 100%;
    }
    
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .content-wrapper {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="content-wrapper">
      <main class="container">
        <nav>
          <ul>
            <li>
              <img src="/static/navigator-logo.jpg" alt="Navigator Logo" class="navigator-logo">
              <strong>Navigator — Market Intel (MVP)</strong>
            </li>
          </ul>
          <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/admin/">Admin</a></li>
            <li>
              <form method="post" action="/scrape-now/" style="display: inline; margin: 0;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: var(--navigator-white); cursor: pointer; text-decoration: none; font: inherit;">Scrape Now</button>
              </form>
            </li>
          </ul>
        </nav>
        
        <!-- Django Messages -->
        {% if messages %}
        <div style="margin-bottom: 1rem;">
          {% for message in messages %}
          <div style="padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 0.375rem; 
                      {% if message.tags == 'success' %}background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0;
                      {% elif message.tags == 'error' %}background-color: #fee2e2; color: #dc2626; border: 1px solid #fca5a5;
                      {% elif message.tags == 'info' %}background-color: #dbeafe; color: #1d4ed8; border: 1px solid #93c5fd;
                      {% else %}background-color: #f3f4f6; color: #374151; border: 1px solid #d1d5db;{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        Protótipo desenvolvido por <strong>Mars Shot - Redefining Limits</strong> | <a href="https://www.marsshot.eu" target="_blank">www.marsshot.eu</a>
      </div>
    </footer>
  </div>
</body>
</html>
